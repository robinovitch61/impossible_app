<form method="POST" enctype="multipart/form-data" action="">
    {{ gene_file_form.hidden_tag() }}
    <h4>Upload Files for Gene</h4>

    <div class="form-field">{{ gene_file_form.insert }}</div>
    {{ gene_file_form.files }}
    {% for error in gene_file_form.files.errors %}
        <span style="color: red;">{{ error }}</span>
    {% endfor %}
    {{ gene_file_form.submit }}
</form>
