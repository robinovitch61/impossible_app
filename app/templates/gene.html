{% extends 'layout.html' %}

{% block title %}
    Genes
{% endblock %}

{% block content %}

        <div id="gene">
            <h2>Gene Data (click row to view details)</h2>

        </div>

            <div class="edit-form">
                {% include 'add_gene.html' %}
            </div>
            <div class="edit-form">
                {% include 'delete_gene.html' %}
            </div>
        </div>
    </section>
{% endblock %}
