<form method="POST" enctype="multipart/form-data" action="">
    {{ plasmid_file_form.hidden_tag() }}
    <h4>Upload Files for Plasmid</h4>

    <div class="form-field">{{ plasmid_file_form.insert }}</div>
    {{ plasmid_file_form.files }}
    {% for error in plasmid_file_form.files.errors %}
        <span style="color: red;">{{ error }}</span>
    {% endfor %}
    {{ plasmid_file_form.submit }}
</form>
